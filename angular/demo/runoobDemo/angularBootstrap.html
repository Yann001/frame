<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<script src="js/jquery-2.2.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/angular.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="container" ng-app="myApp" ng-controller="userController">
			<div class="row">
				<div class="col-md-12">
					<h3>Users</h3>
					<table class="table table-striped">
						<tr>
							<th>编辑</th>
							<th>名</th>
							<th>姓</th>
						</tr>
						<tr ng-repeat="user in users">
							<td>
								<button class="btn" ng-click="editUser(user.id)">
									<span class="glyphicon glyphicon-pencil">编辑</span>
								</button>
							</td>
							<td>{{user.fName}}</td>
							<td>{{user.lName}}</td>
						</tr>
					</table>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<hr />
					<button class="btn btn-success">
						<span class="glyphicon glyphicon-user">创建新用户</span>
					</button>
					<form class="form">
						<div class="col-md-6 form-group">
							<label class="control-label">名:</label>
							<input type="text" class="form-control" ng-model="fName" ng-disabled="!edit" placeholder="名">
						</div>
						<div class="col-md-6 form-group">
							<label class="control-label">姓:</label>
							<input type="text" class="form-control" ng-model="lName" ng-disabled="!edit" placeholder="名">
						</div>
						<div class="col-md-6 form-group">
							<label class="control-label">密码:</label>
							<input type="password" class="form-control" ng-model="pwd1" placeholder="密码">
						</div>
						<div class="col-md-6 form-group">
							<label class="control-label">确认密码:</label>
							<input type="password" class="form-control" ng-model="pwd2" placeholder="确认密码">
						</div>
					</form>
					<hr />
					<button class="btn btn-success" ng-disabled="error||incomplete">
						<span class="glyphicon glyphicon-save">修改</span>
					</button>
				</div>
			</div>
		</div>
		<script src="js/user/myUsers.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
