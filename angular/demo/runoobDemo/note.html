<!DOCTYPE html>
<html ng-app="myNoteApp">
	<head>
		<meta charset="UTF-8">
		<script src="js/angular.min.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>
	<body>
		<div ng-controller="myNoteController">
			<h2>我的笔记</h2>
			<p>
				<textarea ng-model="message" name="message" rows="10" cols="40"></textarea>
			</p>
			<p>
				<button ng-click="save()">保存</button>
				<button ng-click="clear()">清除</button>
			</p>
			<p>剩余字数：<span ng-bind="left()"></span></p>
		</div>
		<script src="js/user/myNoteApp.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/user/myNoteCtrl.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
